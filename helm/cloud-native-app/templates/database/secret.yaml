apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cloud-native-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64-encoded password. Override with: --set database.secret.passwordBase64=<base64>
  POSTGRES_PASSWORD: {{ .Values.database.secret.passwordBase64 }}
