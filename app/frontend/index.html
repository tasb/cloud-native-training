<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Training App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .items-list {
            margin-top: 20px;
        }
        
        .item {
            background: white;
            border: 2px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-description {
            color: #666;
            font-size: 14px;
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cloud Native Training App</h1>
        <p class="subtitle">3-Layer Architecture Demo (Frontend + Backend + Database)</p>
        
        <div id="status"></div>
        
        <div class="form-section">
            <h2>Add New Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>
        
        <div>
            <h2>Items List</h2>
            <div id="itemsList" class="items-list">
                <div class="loading">Loading items...</div>
            </div>
        </div>
    </div>

    <script>
        // Determine API URL based on environment
        // For production, you can set window.API_BASE_URL in the HTML or via a config file
        const API_URL = window.API_BASE_URL || 
                        (window.location.hostname === 'localhost' 
                            ? 'http://localhost:3000' 
                            : `http://${window.location.hostname}:3000`);
        
        const statusDiv = document.getElementById('status');
        const itemsListDiv = document.getElementById('itemsList');
        const itemForm = document.getElementById('itemForm');
        
        function showStatus(message, type = 'success') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        async function fetchItems() {
            try {
                const response = await fetch(`${API_URL}/api/items`);
                const items = await response.json();
                
                if (items.length === 0) {
                    itemsListDiv.innerHTML = '<div class="loading">No items yet. Add your first item!</div>';
                    return;
                }
                
                itemsListDiv.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-content">
                            <div class="item-name">${escapeHtml(item.name)}</div>
                            <div class="item-description">${escapeHtml(item.description)}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                itemsListDiv.innerHTML = '<div class="loading">Error loading items. Make sure the backend is running.</div>';
                console.error('Error fetching items:', error);
            }
        }
        
        async function addItem(name, description) {
            try {
                const response = await fetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    showStatus('Item added successfully!', 'success');
                    itemForm.reset();
                    fetchItems();
                } else {
                    showStatus('Failed to add item', 'error');
                }
            } catch (error) {
                showStatus('Error adding item', 'error');
                console.error('Error adding item:', error);
            }
        }
        
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('Item deleted successfully!', 'success');
                    fetchItems();
                } else {
                    showStatus('Failed to delete item', 'error');
                }
            } catch (error) {
                showStatus('Error deleting item', 'error');
                console.error('Error deleting item:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        itemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            addItem(name, description);
        });
        
        // Load items on page load
        fetchItems();
        
        // Refresh items every 5 seconds
        setInterval(fetchItems, 5000);
    </script>
</body>
</html>
