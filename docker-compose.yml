version: '3.8'

services:
  # Database service
  database:
    image: postgres:15-alpine
    container_name: training-db
    environment:
      POSTGRES_DB: cloudnative
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./app/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API service
  backend:
    build: ./app/backend
    container_name: training-backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: cloudnative
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Frontend service
  frontend:
    build: ./app/frontend
    container_name: training-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
